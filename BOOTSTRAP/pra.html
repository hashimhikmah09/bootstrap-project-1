    <title>Responsive Side Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
    <div class="bg-dark col-auto col-md-2 min-vh-100">
        <div class="bg-dark p-2">
            <a class="d-flex text-decoration-none mt-1 align-items-center text-white">
            <span class="fs-4 d-none d-sm-inline"><img src="logo.png" alt="Logo" style="width:40px; height: 40px;"></span>
            </a>
            <ul class="nav nav-pills navbar-sm-collapse flex-column mt-4">
            <li class="nav-item active">
                <a class="nav-link text-white" href="#"> 
                    <i class="fa fa-home"></i><span class="fs-4 d-none d-sm-inline">Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#"> 
                    <i class="fa fa-user"></i><span class="fs-4 d-none d-sm-inline">Profile</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#"> 
                    <i class="fa fa-users"></i><span class="fs-4 d-none d-sm-inline">Community</span>
                </a>
            </li>

            </ul>
        </div>
    </div>
    <div class="row d-flex">
    <!---first columns start-->
    <div class="card mb-3 col-xl-6 me-5" style="max-width: 25rem; height:20rem ;">
        <div class="card-header d-block">
            <h5 class="card-title head">Community Notice</h5>
            <p class="card-subtitle check">Check Regularly for community notes</p>
        </div>
        <div class="card-body">
          <figure>
            <img src="image.jpg" class="img-fluid card-img" alt="Image" style="height:8rem; width:8rem;">
            <figcaption>No notice yet</figcaption>
        </figure> 
        </div>
      </div>
      <!--first column end-->
      <!---second column start-->
      <div class="card mb-3 col-xl-6 me-5" style="max-width: 25rem; height:20rem ;">
        <div class="card-header d-block">
          <h5 class=" card-title head">Cluster Information</h5>
            <p class="card-subtitle check">Check regularly for cluster information</p>
        </div>
        <div class="card-body">
          <figure>
            <img src="image.jpg" class="img-fluid card-img" alt="Image" style="height:8rem; width:8rem;">
            <figcaption>No cluster information yet</figcaption>
        </figure>
        </div>
      </div>
</div>
</div>
</div>
